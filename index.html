<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <div class ="container">
          <label for="marks" class="col-form-label"><h5>Enter Your Mark</h5></label>
          <div>
            <input type="number" id="marks" class="form-control" placeholder="Enter Marks out of 100">
          <button type ="button" id ="btn" class="btn btn-primary mb-3" onclick="calculateGrade()">Submit</button>
    </div></div>
    <div class="result" id="result"></div>
    <script src ="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
